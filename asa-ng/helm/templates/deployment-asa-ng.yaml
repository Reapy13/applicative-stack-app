apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: asa-ng
  name: asa-ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asa-ng
  template:
    metadata:
      labels:
        app: asa-ng
    spec:
      containers:
        - image: {{ .Values.registry_url}}/asa-ng:{{ .Chart.appVersion }}
          name: asa-ng
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
