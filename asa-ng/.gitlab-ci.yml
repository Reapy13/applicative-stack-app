stages:
  - prepare
  - build
  - test
  - release

default:
  image: node:18-alpine

before_script:
  - cd asa-ng

install_packages:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
      - asa-ng/node_modules/*

build:
  stage: build
  needs: [install_packages]
  script:
    - npm run build
  artifacts:
    paths:
      - asa-ng/dist/*

test:
  stage: test
  needs: [install_packages]
  script:
    - npm run test

build_image:
  stage: release
  needs: [build, test]
  image: docker:24.0.3
  services:
    - docker:24.0.3-dind
  before_script:
    - docker info
  script:
    - docker build . -t asa-ng:0.0.1-SNAPSHOT
